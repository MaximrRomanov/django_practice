{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
	<h1>{{title}}</h1>
	{% for w in women_list %}

			<li><h2>{{w.title}}</h2>
				{% autoescape on %}

					<p>{{w.content|linebreaks|truncatewords:30}}</p>

				{%endautoescape %}
			<div class="clear"></div>
			<p class="link-read-post"><a href="{{w.get_absolute_url}} ">Читать пост</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
