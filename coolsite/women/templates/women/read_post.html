{% extends 'women/base.html' %}

{% block content %}
<ul class="list-articles">
				{% if women.photo %}
				<p><img class="img-article-left thumb" src="{{women.photo.url}}"></p>
				{% endif %}
			<li><h2>{{title}}</h2>
				{% autoescape on %}

					<p>{{women.content}}</p>

				{%endautoescape %}
			</li>
</ul>
{% endblock %}
